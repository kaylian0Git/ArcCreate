Format:
  # Exception messages while parsing chart files
  Exception:
    Message: |-
      Une exception s'est produite lors de la lecture du fichier Chart {File}
      Vers: ligne {LineNumber}
      Lors de l'analyse du type d'événement: {EventType}
      Avec le contenu suivant: "{Content}".
      {Reason}
    UnknownException: |-
      Exception inconnue.
      Exception: {Exception}
      Trace d'appel: 
      {StackTrace}
    WrongSyntax: |-
      Syntaxe mauvaise ou incomplète.
    InvalidHeader: |-
      Ligne d'en-tête invalide.
    ArcColorNegative: |-
      L'id de la couleur de l'arc ne peut pas être négative.
    AudioOffsetInvalid: |-
      Définition de l'offset audio invalide.
    TimingPointDensityFactorInvalid: |-
      Définition du facteur de densité des points de timing invalide.
    BaseTimingInvalid: |-
      Définition du timing de base invalide. Veillez à ce que votre fichier Chart commence avec un événement de timing à 0ms.
    IncludeReferencedMultipleTimes: |-
      Un fichier Chart a déjà été inclus mais fut référé de nouveau.
    IncludeAReferencedFragment: |-
      Un fichier Chart a déjà été référé en tant que fragment mais fut inclus de nouveau.
    TimingGroupPairInvalid: |-
      Appariement de symboles de groupes de timing invalide. Veillez à ce que les définitions des groupes de timing soient correctement entourées de "};".
    DivisorNegative: |-
      La propriété de diviseur de l'événement timing ne peut pas être négative.
    BaseBPMZero: |-
      Le BPM de base ne peut pas être zéro.#Base BPM can not be zero.
    DurationNegative: |-
      La durée de ce type d'événement ne peut pas être négative.
    DurationZero: |-
      La durée de ce type d'événement ne peut pas être zéro.
    ArcTapOutOfRange: |-
      L'ArcTap est en dehors de l'intervalle de timing de son Arc parent.
    TimingGroupPropertiesInvalid: |-
      Définition des propriétés du groupe de timing invalide.
  Warning:
    HoldTooShort:
      La durée de la note Hold est plus courte que 17ms.#Hold note's duration is shorter than 17ms.
    TapJudgementOverlap:
      Le jugement de la note Tap chevauche celui d'autres notes.#Tap judgement overlaps with other notes.

